<!DOCTYPE html>
<html>  
    <head>
       <!-- informacion o configuracion para el navegador -->
        <title>Registro</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="shortcut icon" href=" ://i.blogs.es/bc08e5/html5_logo_256/450_1000.png" type="image/x-icon">
        <link rel="stylesheet" href="css/formulario.css">
    </head>
    <body>
        <!-- Contenido de mi pag web -->
        <header>
            <!-- logo de la pagina -->
            <h1>Formulario de Registro</h1>
            <nav>
                <!-- Menús o iconos de menús -->
            
            </nav>
        </header>
        <aside>
            <!-- Menu lateral -->
        </aside>
        <main>
            <!-- Contenido principal -->
            <form action="#" method="post">
                <div id="contenedor">
                                     
                    
                <div>
                    <label for="nombre">Nombre</label>
                      <input type="text" name="nombre" placeholder="Ej: Luis">
                </div>
                    
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" placeholder="Ej Rodriguez Perez">
                </div>                    
                        
                    
                <div>
                    <label for="pais">País de residencia</label>
                    <input type="text" name="pais" placeholder="Ej: Perú">
                </div>
                <div>
                    <label for="ciudad">Ciudad de residencia</label>
                    <input type="text" name="ciudad" placeholder="Ej: Lima">
                </div>
                        
                <div>
                    <label for="direccion">Dirección de residencia</label>
                    <input type="text" name="direccion" placeholder="Ej: Cra 66a Cll 17">
                </div>
                        
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="text" name="correo" placeholder="Ej: luis.rodriguez@gmail.com">
                </div>
                    
                <div>
                    <label for="numero">Número Telefónico</label>
                    <input type="text" name="numero" placeholder="Ej: +53 2345446756">
                </div>
                    
                    <button type="submit" class="personalizar_guardar">
                    <img height="7px" src="https://image.flaticon.com/icons/png/512/14/14258.png" 
                    alt="save"> Guardar
                    </button>
                    <button type="reset" class="personalizar_eliminar">
                        <img height="7px" src="https://image.flaticon.com/icons/png/512/51/51388.png" 
                        alt="delete">  Eliminar
                    </button>
                </div>
            </form>
        </main>
        <footer>
            <!-- Pie de página -->
        </footer>
    </body>

</html>
