<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
<link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/turista-en-bicicleta-logo-emblema-para-un-club-de-turismo-silueta-negra-hombre-con-una-mochila-sobre-fondo-blanco-actividades-al-170956698.jpg
" type="imagen/icon">

</head>
<body>
   <main>
<h1>Contáctenos </h1>
   </main>
      <form action="#">

         <label for="tramite">TRAMITE</label>
         <select required name="tramite" id="">
            <option value="-1"></option>
            <option value="1">Sugerencias</option>
            <option value="2">Quejas o reclamos</option>
            <option value="3">Información</option>
         </select>
         <br><br>
     <label  for="Nombre">NOMBRE Y APELLIDOS</label>
     <input  required type="text" name="nombre_apellidos" placeholder="Escribe nombre y apellidos">
    <br><br>
    <label for="Tipo_Documento">TIPO DE DOCUMENTO</label>
    <select required name="documento" id="">
      <option value="1"></option>
      <option value="2">Cédula de Ciudadania</option>
      <option value="3">Cédula de Extranjería</option>
      <option value="4">Número de Identificación Tribuaria</option>
      <option value="5">Targeta de Identidad</option>
    </select>
    <br><br>
    <label   for="numero de documento">NÚMERO DE DOCUMENTO</label>
    <input  required type="number" name="numero_documento">
    <br><br>
     <label   for="text">CORREO ELECTRÓNICO  </label>
     <input required type="Email" name="Email" placeholder="Escribe tu Email">
     <br><br>
     <label for="numero-telefono">NÚMERO DE TELEFONO(opcional)</label>
     <input type="number" name="telefono" placeholder="Escribe tu numero telefonico">
     <br><br>
     <label for="Mensaje" >TU MENSAJE</label>
     <textarea name="Mensaje" id="" cols="30" rows="2" placeholder="Escribe tu mensaje" ></textarea>
      <br><br>

      <input type="submit" name="enviar" value="Enviar" >
      <button ">ENVIAR</button>
     <!-- <button>Enviar</button> -->
     </form>
</body>
</html>
